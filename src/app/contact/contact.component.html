<div class="container flex justify-center items-center">
    <div class="contact-box flex flex-col">
        <h1 class="">Cadastre-se</h1>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

            <div class="flex justify-around flex-wrap">
                <div class="personal-contact">
                    <div>
                        <label for="name">Name</label>
                        <input 
                            type="text"
                            id="username"
                            formControlName="username">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input 
                            type="email"
                            id="email"
                            formControlName="email">
                    </div>
                </div>

                <div class="personal-course">
                    <p>Escolha até 2 cursos</p>
                    <div class="radio-choice">
                        <div 
                            formArrayName="courses"
                            *ngFor="let item of getCoursesControls(); let i = index">                           
                            <label for="courses">
                                <input 
                                    type="checkbox"
                                    [formControlName]="i">{{ courses[i] }}
                            </label>
                        </div>
                    </div>
                    <app-campo-control-error [mostrarErro]="!signupForm.get('courses').valid" msgErro="Máximo duas escolhas"></app-campo-control-error>
                </div>    
            </div>

            <div class="flex justify-center">
                <button type="submit" [disabled]="!signupForm.valid">Enviar</button>
            </div>

        </form>
      
    </div>
</div>
